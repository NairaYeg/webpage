    <body>
        <div class="wrapper">
            <form id="login-form">
                <h2 class="main-heading">Login to your account</h2>
                <p class="light-text secondary-heading">Use your credentials to access your account</p>
                <input type="text" name="email" id="email" placeholder="Username or Email" >
                <input type="password" name="pass" id="pass" placeholder="Password" >
                <div id="remember-container">
                  <input type="checkbox" name="remember" id="remember">
                <p class="light-text">Remember</p>
                </div>
                <a href="" class="dark-text" id="password-reset">Forgot Password?</a>
                <input type="submit" value="login" id="login-btn" class="sumbit-btn">
                <p id="register-link">Don't have an account? <a href="" class="dark-text">Register here</a></p>
              </form>
